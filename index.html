<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="main-container">
        <div class="calculator__container">
            <h1 class="calculator__title">Loan Calculator</h1>
            <div class="calculator__input">
                <p class="calculator__input--sign">$</p>
                <input type="number" placeholder="Loan Amount" class="calculator__input--loan-amount" />
            </div>
            <div class="calculator__input">
                <p class="calculator__input--sign">&</p>
                <input type="number" placeholder="Annual Interest" class="calculator__input--interest" />
            </div>
            <div class="calculator__input">
                <input type="number" placeholder="Repayment Years" class="calculator__input--years-to-repay" />
            </div>
            <button class="calculator__btn">Calculate</button>
            <h2 class="results__title">Results</h2>
            <div class="results__output">
                <p class="results__output--title">Monthly Payment</p>
                <input type="number" class="results__output--monthly-payment" disabled/>
            </div>
            <div class="results__output">
                <p class="results__output--title">Total Payment</p>
                <input type="number" class="results__output--total-payment" disabled/>
            </div>
            <div class="results__output">
                <p class="results__output--title">Total Interest</p>
                <input type="number" class="results__output--total-interest" disabled/>
            </div>  
        </div>
    </div>
</body>
</html>
